<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MouseMove & MouseOut</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <!-- <div class="main" onmousemove="CursorHandle(event)"> -->
    <div class="main">
        <div class="circle" id="circle"></div>
      <h2>Hover Picture Change</h2>
      <div class="parent">
        <div class="child">
            <img src="./img/B-7.png" alt="first_Image" id="img1">
            <img src="./img/B-6.png" alt="hideImage" style="display: none;" id="img1A">
        </div>
        <div class="child">
          <img src="./img/cover_img_.png" alt="second_img" id="img2">
          <img src="./img/cover_img_.png" alt="hideImage" style="display: none;" id="img2A">
        </div>
        <div class="child">
            <img src="./img/image1.png" alt="third_image" id="img3">
        </div>
        <div class="child">
            <img src="./img/img2.png" alt="fourth_img" id="img4">
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
