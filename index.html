<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MouseMove & MouseOut</title>
  <link rel="stylesheet" href="./style.css" type="text/css" />
</head>

<body>
  <!-- <div class="main" onmousemove="CursorHandle(event)"> -->
  <div class="main">
    <div class="circle" id="circle"></div>
    <h2>Hover Picture Change</h2>
    <div class="parent">
      <div class="child">
        <img
          src="https://images.unsplash.com/photo-1672307974995-cd253f7f7eeb?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="first_Image" id="img1">
      </div>
      <div class="child">
        <img src="./img/cover_img_.png" alt="second_img" id="img2">
      </div>
      <div class="child">
        <img src="./img/image1.png" alt="third_image" id="img3">
      </div>
      <div class="child">
        <img src="./img/img2.png" alt="fourth_img" id="img4">
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
