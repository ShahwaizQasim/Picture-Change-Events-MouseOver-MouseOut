<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MouseMove & MouseOut</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <div class="main" onmousemove="CursorHandle(event)">
        <div class="circle" id="circle"></div>
      <h2>Hover Picture Change</h2>
      <div class="parent">
        <div class="child">
            <img src="./img/B-7.png" alt="first_Image">
        </div>
        <div class="child">
            <img src="./img/cover_img_.png" alt="second_img">
        </div>
        <div class="child">
            <img src="./img/image1.png" alt="third_image">
        </div>
        <div class="child">
            <img src="./img/img2.png" alt="fourth_img">
        </div>
      </div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
